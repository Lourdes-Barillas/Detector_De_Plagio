<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navegation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="" style="margin-left: 50px; padding-left: 5px;">
            <a class="navbar-brand" href="#">
                <img 
                style="width: 135px;"
                src="https://logotipoz.com/wp-content/uploads/2022/11/mariano-galves-sin-fondo-1.webp" alt="">
            </a>
        </div>

        <!--PANEL-->
        <div class="container-fluid">
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="{% url 'search' %}">Buscar documentos</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="#">Documentos del curso</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="#">Estudiantes</a>
                </div>
            </div>
        
        </div>
        <!--FIN PANEL-->

        <div class="" style="margin-right: 50px;">
            <a class="navbar-brand" href="#">
                <svg version="1.1" id="fi_61205" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50px" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510;" xml:space="preserve">
                    <g id="account-circle">
                        <path d="M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255S395.25,0,255,0z M255,76.5
                            c43.35,0,76.5,33.15,76.5,76.5s-33.15,76.5-76.5,76.5c-43.35,0-76.5-33.15-76.5-76.5S211.65,76.5,255,76.5z M255,438.6
                            c-63.75,0-119.85-33.149-153-81.6c0-51,102-79.05,153-79.05S408,306,408,357C374.85,405.45,318.75,438.6,255,438.6z"></path>
                    </g>
                </svg>
            </a>
        </div>

    </nav>
    <!-- End navegation bar-->

    <div class="container mt-5">
        <h2>Adjunta tu documento PDF del proyecto de tesis</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="thesis_name" class="form-label">Nombre de tu tesis</label>
                <input type="text" class="form-control" id="thesis_name" name="thesis_name" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="approved_date" class="form-label">Fecha de documento aprobado</label>
                <input type="date" class="form-control" id="approved_date" name="approved_date" required>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Seleccionar documento PDF</label>
                <input type="file" class="form-control" id="document" name="document" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Documento</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
