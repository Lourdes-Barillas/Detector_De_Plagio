<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Visualización de Documento</title>
</head>
<body>
    <!-- Navegation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="" style="margin-left: 50px; padding-left: 5px;">
            <a class="navbar-brand" href="#">
                <img 
                style="width: 135px;"
                src="https://logotipoz.com/wp-content/uploads/2022/11/mariano-galves-sin-fondo-1.webp" alt="">
            </a>
        </div>

        <!--PANEL-->
        <div class="container-fluid">
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="{% url 'search' %}">Buscar documentos</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="#">Documentos del curso</a>
                </div>
            </div>
            <div class="container-fluid">
                <div><!-- Button rounded-->
                    <a class="navbar-brand" href="#">Estudiantes</a>
                </div>
            </div>
        </div>
        <!--FIN PANEL-->

        <div class="" style="margin-right: 50px;">
            <a class="navbar-brand" href="#">
                <svg version="1.1" id="fi_61205" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50px" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510;" xml:space="preserve">
                    <g id="account-circle">
                        <path d="M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255S395.25,0,255,0z M255,76.5
                            c43.35,0,76.5,33.15,76.5,76.5s-33.15,76.5-76.5,76.5c-43.35,0-76.5-33.15-76.5-76.5S211.65,76.5,255,76.5z M255,438.6
                            c-63.75,0-119.85-33.149-153-81.6c0-51,102-79.05,153-79.05S408,306,408,357C374.85,405.45,318.75,438.6,255,438.6z"></path>
                    </g>
                </svg>
            </a>
        </div>
    </nav>
    <!-- End navegation bar-->

    <!-- Panel izquierdo -->
    <div class="container-fluid">
        <div class="row">
            <!-- Panel Lateral Izquierdo -->
            <div class="col-2 bg-light p-3 border-end vh-100">
                <h5>
                    Menú
                </h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Título</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pregunta de investigación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Objetivo general</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hipótesis</a>
                    </li>
                </ul>
            </div>
            <!-- Contenido Principal -->
            <div class="col-10 p-4">
                <h1>{{ document_name }}</h1> <!-- Título de la investigación -->
                <p>{{ author }}</p> <!-- Autor de la tesis -->
                <p><a href="{{ document_path }}" target="_blank">Ver PDF</a></p>
                <!-- iframe que ocupa todo el espacio del contenido principal con margen pequeño -->
                <div class="iframe-container" style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%; margin: 20px;">
                    <h3>Pregunta de investigación</h3>
                    <br>
                    <p>
                        {{ pregunta }}
                    </p>
                    <h3>Objetivo general</h3>
                    <br>
                    <p>
                        {{ objetivo }}
                    </p>
                    <h3>Resumen</h3>
                    <br>
                    <p>
                        {{ resumen }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppYNbGhYAqAfuPWH+Zslk/AXyX+80dU28W8GTLB1N9a8kOrT2t5LVIp49n3pqpA3" crossorigin="anonymous"></script>
</body>
</html>
