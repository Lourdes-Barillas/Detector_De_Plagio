<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
    <!-- Navegation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center" style="padding-left: 50px;">
            <!-- Logotipo -->
            <a class="navbar-brand" href="#">
                <img 
                    style="width: 135px;"
                    src="https://logotipoz.com/wp-content/uploads/2022/11/mariano-galves-sin-fondo-1.webp" alt="Logo UMG">
            </a>
    
            <!-- Panel de navegación -->
            <div class="d-flex justify-content-around" style="width: 100%;">
                <!-- Enlace 1 -->
                <a class="navbar-brand" href="#">Sobre el proyecto</a>
                <!-- Enlace 2 -->
                <a class="navbar-brand" href="#">Buscar documentos</a>
                <!-- Enlace 3 -->
                <a class="navbar-brand" href="#">Sedes UMG</a>
                <!-- Enlace 4 -->
                <a class="navbar-brand" href="#">Proyecto de tesis FAQ</a>
            </div>
        </div>
    </nav>
    <!-- End navegation bar-->

    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <div class="d-flex justify-content-center vh-100" style="margin-top: 10%;">
        
        <!-- Formulario de login -->
        <form method="POST" class="w-50" style="max-width: 400px;">
            <h4 style="text-align: center;">Iniciar sesión</h4>
            {% csrf_token %}
    
            <!-- Campo de usuario -->
            <div class="form-group mb-3">
                {{ form.user }}  <!-- Campo de usuario con estilo Bootstrap -->
                <div class="text-danger">{{ form.user.errors }}</div>
            
            </div>
    
            <!-- Campo de contraseña -->
            <div class="form-group mb-3">
                {{ form.password }}  <!-- Campo de usuario con estilo Bootstrap -->
                <div class="text-danger">{{ form.password.errors }}</div>
            
            </div>

    
            <!-- Botón de enviar -->
            <div class="form-group mb-3">
                <button style="width: 100%;" type="submit" class="btn btn-outline-primary">Iniciar sesión
                </button>
            </div>
        </form>
    </div>
    
    
    
</body>
</html>
